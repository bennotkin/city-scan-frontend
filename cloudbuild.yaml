steps:
# Docker Pull (see https://cloud.google.com/build/docs/optimize-builds/speeding-up-builds)
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/filesystem-app:latest || exit 0']
# Docker Build
- name: 'gcr.io/cloud-builders/docker'
  args: [
            'build',
            '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/filesystem-app:latest',
            '--cache-from', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/filesystem-app:latest',
            '.'
        ]
# Docker Push (see https://cloud.google.com/build/docs/configuring-builds/create-basic-configuration)
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/filesystem-app']
images: ['us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/filesystem-app:latest']